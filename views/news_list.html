<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
    <title>NewsChecker</title>
</head>
<body>
	<ul>
	%for news in news_list:
	    <li><a href='{{news["href"]}}' target="_blank">{{news["title"]}}</a></li>
	%end  
	</ul>  
</body>
<script>
document.onkeydown = function (e){
    if(e.key === "ArrowLeft") {
    	history.back();
    }
}
</script>
</html>
